<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Real - Faça login</title>
    <link rel="stylesheet" href="./Login.modules.css">
</head>
<body>
    <div class="main-login">

        <div class="left-login">
            <h1>Bem vindo!</h1>
            <img src="https://github.com/thiago7k/Teste/blob/main/gif-animado.svg?raw=true" class="left-login-image" alt="gif-animado">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <button class="btn-login">Login</button>
            </div>
        </div>

    </div>
</body>
</html>
